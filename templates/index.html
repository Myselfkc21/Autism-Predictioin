<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autism Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            /* height: 100vh; */
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            overflow-y: auto;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
            color: #555;
            font-weight: bold;
        }
        input {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            padding: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Autism Prediction Form</h2>
        <form action="/predict" method="post">
            <label for="A1_Score">A1 Score (0 or 1):</label>
            <input type="number" id="A1_Score" name="A1_Score" min="0" max="1" required>

            <label for="A2_Score">A2 Score (0 or 1):</label>
            <input type="number" id="A2_Score" name="A2_Score" min="0" max="1" required>

            <label for="A3_Score">A3 Score (0 or 1):</label>
            <input type="number" id="A3_Score" name="A3_Score" min="0" max="1" required>

            <label for="A4_Score">A4 Score (0 or 1):</label>
            <input type="number" id="A4_Score" name="A4_Score" min="0" max="1" required>

            <label for="A5_Score">A5 Score (0 or 1):</label>
            <input type="number" id="A5_Score" name="A5_Score" min="0" max="1" required>

            <label for="A6_Score">A6 Score (0 or 1):</label>
            <input type="number" id="A6_Score" name="A6_Score" min="0" max="1" required>

            <label for="A7_Score">A7 Score (0 or 1):</label>
            <input type="number" id="A7_Score" name="A7_Score" min="0" max="1" required>

            <label for="A8_Score">A8 Score (0 or 1):</label>
            <input type="number" id="A8_Score" name="A8_Score" min="0" max="1" required>

            <label for="A9_Score">A9 Score (0 or 1):</label>
            <input type="number" id="A9_Score" name="A9_Score" min="0" max="1" required>

            <label for="A10_Score">A10 Score (0 or 1):</label>
            <input type="number" id="A10_Score" name="A10_Score" min="0" max="1" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="gender">Gender (m or f):</label>
            <input type="text" id="gender" name="gender" required>

            <label for="ethnicity">Ethnicity:</label>
            <input type="text" id="ethnicity" name="ethnicity" required>

            <label for="jaundice">Jaundice (yes or no):</label>
            <input type="text" id="jaundice" name="jaundice" required>

            <label for="autism">Autism (yes or no):</label>
            <input type="text" id="autism" name="autism" required>

            <label for="contry_of_res">Country of Residence:</label>
            <input type="text" id="contry_of_res" name="contry_of_res" required>

            <label for="used_app_before">Used App Before (yes or no):</label>
            <input type="text" id="used_app_before" name="used_app_before" required>

            <label for="result">Result:</label>
            <input type="number" step="0.01" id="result" name="result" required>

            <label for="age_desc">Age Description:</label>
            <input type="text" id="age_desc" name="age_desc" required>

            <label for="relation">Relation:</label>
            <input type="text" id="relation" name="relation" required>

            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
